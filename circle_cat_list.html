<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, minimal-ui" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />

	<title>商圈商品列表</title>
	<link href="styles/base.css" rel="stylesheet" type="text/css">
	<link href="styles/circle_cat_list.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header class="clearfix">

				<li>
					<figure style="background-image:url(./images/makeup1.png)">

				<li>

				<li>

					</figure>

				</li>
				
				<li>

				</li>
				<li>

					</figure>

			</ul>

	<p class="drop_down">向下拉取获得更多&Darr;</p>

	<script src="scripts/lib/zepto.js"></script>
    <script>
   		//返回
    	$('.header-back').on('click',function(){
            location.href = 'circle_list.html';
        });

        $('.prom-list .filter p').on('click', function(){
        	$('.prom-list .filter p.curr').removeClass('curr');
        	$(this).addClass('curr');
        });

        $('.header-search').on('click',function(){
			location.href = 'search.html';
		});
    </script>
</body>
</html>
