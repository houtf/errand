<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品详情页</title>
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/productDetail.css">
    <link rel="stylesheet" type="text/css" href="styles/pop.css">
    <link rel="stylesheet" type="text/css" href="styles/plus.css">
</head>
<body>
  <section class="page1">
    <section class="pageInner">
      <section class="p-head">
        <div class="arrow"></div>
        <h3>购物清单</h3>
      </section>
      <section class="p-imgc">
          <img src="images/sk4.png" alt="商品图片" />
          <div class="info">SK-II护肤精华露</div>
      </section>
      <section class="p-price">
        <span class="price">￥<em>888.00</em></span>
        <span class="addr"><i class="icon-location icon"></i>丸井百货A-910</span>
      </section>
      <section class="p-choose">
        <span>选择商品规格</span>
        <i class="icon-chevron-right icon"></i>
      </section>
      <section class="p-drag"><span class="dragTxt">继续拖动，查看商品详情</span></section>
    </section>
  </section>
  <section class="page2">
    <section class="p-detail">
        <p><img src="images/sk1.png"></p>
        <p><img src="images/sk2.jpg"></p>
        <p><img src="images/sk2.png"></p>
        <p><img src="images/sk3.png"></p>
        <p><img src="images/sk4.png"></p>
    </section>
  </section>
  <section class="p-bottom">
      <a href="javascript:;">
          <p class="icon-child icon"></p>
          <p>自己去</p>
      </a>
      <a href="javascript:;">
          <p class="icon-cart-plus icon"><i id="numsOfCart">1</i></p>
          <p>购物车</p>
      </a>
      <a href="javascript:;" class="addToCart">加入购物车</a>
  </section>

</html>
